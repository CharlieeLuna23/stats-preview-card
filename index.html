<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>

    <div class="main-card">
      <div class="img-sec"></div>
      <div class="information-div">
        <div class="information-text">
          <h1>Get <span class="purple-accent">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
        </div>

        <div class="stats">
          <div class="margin">
            <h2>10k+</h2>
            <p class="diff-font">COMPANIES</p>
          </div>
          <div class="margin">
            <h2>314</h2>
            <p class="diff-font">TEMPLATES</p>
          </div>
          <div>
            <h2>12M+</h2>
            <p class="diff-font">QUERIES</p>
          </div>
        </div>
      </div>
    </div>

  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/CharlieeLuna23" target="_blank">CharlieeLuna23</a>.
      Coded by <a href="#">Charliee Luna</a>.
    </div>
  </footer>

</body>
</html>
